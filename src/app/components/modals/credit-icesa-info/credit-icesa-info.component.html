<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Créditos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!data?.data?.operaciones[0] || data.data.operaciones.length === 0" class="ion-padding">
    <ion-text color="medium">
      <h4>No se encontraron créditos.</h4>
    </ion-text>
  </div>

  <ion-accordion-group *ngIf="data?.data?.operaciones[0] && data.data.operaciones.length > 0">
    <ion-accordion *ngFor="let credito of data.data.operaciones; let i = index">
      <ion-item slot="header" color="light" lines="full">
        <ion-icon name="card-outline" slot="start" color="primary" size="large"></ion-icon>
        <ion-label>
          <h3>Crédito : #{{ credito.numero_operacion }}</h3>
          <p style="margin: 0; color: #6b6b6b; font-size: 0.9em;">
            {{ credito.nombre }} <span style="font-weight: bold;">|</span> {{ credito.empresa }}
          </p>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-grid>
          <!-- Primera fila -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Fecha Máx Pago" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.fecha_max_pago }}">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="list-circle-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Cuotas Totales" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.cuotas }}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Segunda fila -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="cash-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Cuota a Pagar" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.cuota_a_pagar }}">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="document-text-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Estado Cuenta" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.estado_cuenta }}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Tercera fila -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="pricetag-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Cargos" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.cargos | currency }}">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="wallet-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Mínimo a Pagar" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.minimo | currency }}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Cuarta fila -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="arrow-forward-circle-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="A Cobrar" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.a_cobrar | currency }}">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-icon name="refresh-circle-outline" slot="start" color="primary"></ion-icon>
                <ion-input label="Precancela" label-placement="floating" fill="solid" placeholder="Enter text"
                  readonly="true" value="{{ credito.precancela | currency }}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
